schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: metricbeat
data:
  chart_name: metricbeat
  release: metricbeat
  namespace: monitor
  wait:
    timeout: 600
    labels:
      release: stx-metricbeat
  test:
    enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release: stx-metricbeat
        - type: pod
          labels:
            release: stx-metricbeat
            component: test
  values:
    image:
      repository: "docker.elastic.co/beats/metricbeat-oss"
      tag: 7.2.0
    daemonset:
      config:
        output.file:
          enabled: false
        output.logstash:
          enabled: true
          hosts: ["stx-logstash:5044"]
        output.elasticsearch:
          # this must be opposite of above output.logstash.enabled
          enabled: false
          hosts: ["http://stx-elasticsearch-client:9200"]
          ilm.pattern: "000001"
        processors:
          - add_kubernetes_metadata:
              in_cluster: true
        setup.kibana:
          # for on box kibana, note port 5601 is default
          host: "stx-kibana"
        setup.dashboards:
          enabled: true
      metricbeat.autodiscover:
        providers:
          - type: kubernetes
            host: ${NODE_NAME}
            hints.enabled: true
      tolerations:
        - key: "services"
          operator: "Equal"
          value: "disabled"
          effect: "NoExecute"
    deployment:
      nodeSelector:
        elastic-controller: "enabled"
      config:
        output.file:
          enabled: false
        output.logstash:
          enabled: true
          hosts: ["stx-logstash:5044"]
        output.elasticsearch:
          enabled: false
          hosts: ["http://stx-elasticsearch-client:9200"]
          ilm.pattern: "000001"
        setup.kibana:
          # for onbox kibana, note port 5601 is default
          host: "stx-kibana"
          # for offbox kibana, will fail if we can't connect
          # host: "128.224.140.223"
        setup.dashboards:
          enabled: true
        metricbeat.autodiscover:
          providers:
            - type: kubernetes
              host: ${NODE_NAME}
              hints.enabled: true
  source:
    type: tar
    location: http://172.17.0.1:8080/helm_charts/starlingx/metricbeat-1.6.0.tgz
    subpath: metricbeat
    reference: master
  dependencies: []
