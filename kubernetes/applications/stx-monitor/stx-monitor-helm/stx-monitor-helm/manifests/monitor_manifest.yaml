schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: logstash
data:
  chart_name: logstash
  release: logstash
  namespace: monitor
  wait:
    timeout: 600
    labels:
      release: stx-logstash
  test:
    enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release: stx-logstash
        - type: pod
          labels:
            release: stx-logstash
            component: test
  values:
    image:
      repository: "docker.elastic.co/logstash/logstash-oss"
      tag: 7.2.0
    nodeSelector:
      elastic-controller: "enabled"
    elasticsearch:
      host: stx-elasticsearch-client
    outputs:
      main: |-
        output {
          # Note uncomment below and can see raw input in logs
          #stdout { codec => rubydebug }
          if [type] == "collectd" {
            elasticsearch {
              hosts => ["${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}"]
              manage_template => false
              index => "collectd"
            }
          }
          if [type] == "beats" {
            elasticsearch {
              hosts => ["${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}"]
              manage_template => false
              index => "%{[@metadata][beat]}-%{[@metadata][version]}"
            }
          }
        }
    inputs:
      main: |-
        input {
          udp {
            #Note default port 25826 in use by influxdb.
            #port => 25826
            port => 31005
            buffer_size => 1452
            codec => collectd { }
            type => 'collectd'
          }
          beats {
            port => 5044
            type => 'beats'
          }
        }
    ports:
      # influxdb port conflict, can't use 25826
      # - containerPort: 25826
      # name: collectd-udp
      # protocol: UDP
      - containerPort: 31005
        name: collectd-udp
        protocol: UDP
      - containerPort: 5044
        name: beats
        protocol: TCP
    service:
      ports:
        # collectd-udp:
        # port: 25826
        # targetPort: collectd-udp
        # protocol: UDP
        collectd-udp:
          port: 31005
          targetPort: collectd-udp
          protocol: UDP
        monitor:
          port: 9600
          targetPort: monitor
          protocol: TCP

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      path: /stx-logstash(/|$)(.*)
      servicePort: 9600
      hosts:
        - ""
  source:
    type: tar
    location: http://172.17.0.1:8080/helm_charts/starlingx/logstash-1.7.0.tgz
    subpath: logstash
    reference: master
  dependencies: []
