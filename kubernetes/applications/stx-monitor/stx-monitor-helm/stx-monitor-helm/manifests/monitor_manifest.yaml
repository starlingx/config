---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: nginx-ingress
data:
  chart_name: nginx-ingress
  release: nginx-ingress
  namespace: monitor
  wait:
    timeout: 600
    labels:
      release: stx-nginx-ingress
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release: stx-nginx-ingress
  values:
    controller:
      kind: DaemonSet
      daemonset:
        useHostPort: false
      nodeSelector:
        elastic-controller: "enabled"
      config:
        # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/configmap/
        nginx-status-ipv4-whitelist: 0.0.0.0/0
        # See https://bugs.launchpad.net/starlingx/+bug/1823803
        # Note quotes are necessary.
        worker-processes: '1'
      scope:
        enabled: true
        namespace: "monitor"
      service:
        type: "NodePort"
        nodePorts:
          http: 31001
    defaultBackend:
      nodeSelector:
        elastic-controller: "enabled"
      service:
        nodePorts:
          http: 31001
  source:
    type: tar
    location: http://172.17.0.1:8080/helm_charts/starlingx/nginx-ingress-1.4.0.tgz
    subpath: nginx-ingress
    reference: master
  dependencies: []
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: elasticsearch
data:
  chart_name: elasticsearch
  release: elasticsearch
  namespace: monitor
  wait:
    timeout: 600
    labels:
      release: stx-elasticsearch
  test:
    enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release: stx-elasticsearch
        - type: pod
          labels:
            release: stx-elasticsearch
            component: test
  values:
    image:
      repository: "docker.elastic.co/elasticsearch/elasticsearch-oss"
      tag: 7.2.0
    cluster:
      config:
        cluster.initial_master_nodes:
          - stx-elasticsearch-master-0
          - stx-elasticsearch-master-1
      env:
        MINIMUM_MASTER_NODES: "1"
        EXPECTED_MASTER_NODES: "1"
        RECOVER_AFTER_MASTER_NODES: "1"
    client:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/rewrite-target: /$2
          nginx.ingress.kubernetes.io/ssl-redirect: "false"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
        # Note in order to differentiate from kibana, prefix with
        # stx-elasticsearch-client, but strip before presenting
        # to elasticsearch with above rewrite-target
        path: /stx-elasticsearch-client(/|$)(.*)
        hosts:
          - ""
  source:
    type: tar
    location: http://172.17.0.1:8080/helm_charts/starlingx/elasticsearch-1.24.0.tgz
    subpath: elasticsearch
    reference: master
  dependencies: []
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: filebeat
data:
  chart_name: filebeat
  release: filebeat
  namespace: monitor
  wait:
    timeout: 600
    labels:
      release: stx-filebeat
  test:
    enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release: stx-filebeat
        - type: pod
          labels:
            release: stx-filebeat
            component: test
  values:
    image:
      repository: "docker.elastic.co/beats/filebeat-oss"
      tag: 7.2.0
    config:
      output.file:
        enabled: false
      output.logstash:
        enabled: true
        hosts: ["stx-logstash:5044"]
      output.elasticsearch:
        enabled: false
        hosts: ["http://stx-elasticsearch-client:9200"]
        ilm.pattern: "000001"
      setup.kibana:
        #  Note port 5601 is default
        host: "stx-kibana"
      setup.dashboards:
        enabled: true
      filebeat.autodiscover:
        providers:
          - type: kubernetes
            host: ${NODE_NAME}
            hints.enabled: true
    # Mount the setup_script to main container for visibility
    # even though not used there.
    extraVolumeMounts:
      - mountPath: /usr/share/filebeat/setup-script.sh
        name: setupscript
        subPath: setup-script.sh
    extraVolumes:
      - configMap:
          defaultMode: 493
          name: stx-filebeat
        name: setupscript
    tolerations:
      - key: "services"
        operator: "Equal"
        value: "disabled"
        effect: "NoExecute"
  source:
    type: tar
    location: http://172.17.0.1:8080/helm_charts/starlingx/filebeat-1.5.1.tgz
    subpath: filebeat
    reference: master
  dependencies: []
