---
- project:
    vars:
      ensure_tox_version: '<4'
    templates:
      - publish-stx-docs
      - stx-api-ref-jobs
      - stx-release-notes-jobs
    check:
      jobs:
        - openstack-tox-linters
        - sysinv-tox-py39
        - sysinv-tox-flake8
        - sysinv-tox-pylint
        - sysinv-tox-bandit
        - controllerconfig-tox-py27
        - controllerconfig-tox-py39
        - controllerconfig-tox-flake8
        - controllerconfig-tox-pylint
        - tsconfig__tox-pylint
        - tsconfig__tox-py27
        - tsconfig__tox-py39
        - tsconfig__tox-flake8
        - cgtsclient-tox-py27
        - cgtsclient-tox-py39
        - cgtsclient-tox-pep8
        - cgtsclient-tox-pylint
    gate:
      jobs:
        - openstack-tox-linters
        - sysinv-tox-py39
        - sysinv-tox-flake8
        - sysinv-tox-pylint
        - sysinv-tox-bandit
        - controllerconfig-tox-py27
        - controllerconfig-tox-py39
        - controllerconfig-tox-flake8
        - controllerconfig-tox-pylint
        - tsconfig__tox-pylint
        - tsconfig__tox-py27
        - tsconfig__tox-py39
        - tsconfig__tox-flake8
        - cgtsclient-tox-py27
        - cgtsclient-tox-py39
        - cgtsclient-tox-pep8
        - cgtsclient-tox-pylint
    post:
      jobs:
        - stx-config-upload-git-mirror

- job:
    name: sysinv-tox-py39
    parent: tox-py39
    description: |
      Run py39 test for sysinv
    nodeset: debian-bullseye
    required-projects:
      - starlingx/fault
      - starlingx/utilities
      - starlingx/update
    files:
      - sysinv/sysinv/*
    vars:
      tox_envlist: py39
      python_version: 3.9
      tox_extra_args: -c sysinv/sysinv/sysinv/tox.ini

- job:
    name: sysinv-tox-flake8
    parent: tox
    description: |
      Run flake8 test for sysinv
    nodeset: debian-bullseye
    files:
      - sysinv/sysinv/*
    vars:
      tox_envlist: flake8
      tox_extra_args: -c sysinv/sysinv/sysinv/tox.ini

- job:
    name: sysinv-tox-pylint
    parent: tox
    description: |
      Run pylint test for sysinv
    nodeset: debian-bullseye
    required-projects:
      - starlingx/fault
